% post = get('post', {})
<h3>Новый пост</h3>
<form action="/admin/blog/{{'edit?id=' + post.get('title') if post else 'new'}}" method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="title">Заголовок</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Заголовок" value="{{post.get('title', '')}}" autocomplete="off" required>
  </div>

  <div class="from-group mb-2">
    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="del_image" name="del_image">
      <label class="custom-control-label" for="del_image">Удалить/не загружать изображение к посту</label>
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input" name="image" id="image" for="preview" accept="image/*" onchange="loadImage(event, this)">
        <label class="custom-file-label" for="image" data-browse="Выберите изображение">Изображение</label>
      </div>
    </div>
    <br>
    <img class="preview mx-3" id="preview" alt="" src="">
  </div>


  <div class="form-group">
    <label for="blog_post">Сама статья <a href="https://ru.wikipedia.org/wiki/Markdown"
                                          class="badge badge-pill badge-light">(используется Markdown)</a></label>
    <textarea class="form-control" id="blog_post" name="blog_post" placeholder="Статья (можно 'и нужно' использовать Markdown)" rows="6" required>{{post.get('raw_content', '')}}</textarea>
  </div>

  <button type="submit" class="btn btn-gradient">Отправить</button>
</form>
