<form action="/login" method="post">
  <div class="form-group">
    <label for="login">Логин</label>
    <input type="text" name="login" class="form-control" id="login"  placeholder="Введите логин">
  </div>
  <div class="form-group">
    <label for="pwd">Пароль</label>
    <input type="password" name="pwd" class="form-control" id="pwd" placeholder="Пароль">
  </div>
  <button type="submit" class="btn btn-primary btn-gradient">Войти</button>
</form>
