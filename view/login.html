% if err:
<div class="alert alert-danger alert-dismissible fade show" role="alert">
  Вы ввели не правильный логин или пароль! Повторите снова
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
% end
<form action="/login" method="post">
  <div class="form-group">
    <label for="login">Логин</label>
    <input type="text" name="login" class="form-control" id="login"  placeholder="Введите логин">
  </div>
  <div class="form-group">
    <label for="pwd">Пароль</label>
    <input type="password" name="pwd" class="form-control" id="pwd" placeholder="Пароль">
  </div>
  <button type="submit" class="btn btn-primary gradient-btn">Submit</button>
</form>
